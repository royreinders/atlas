<div class="main-container">
    <header class="header">
        <div class="branding">
            <a href="#" class="nav-link">
                <span class="title">ATLAS</span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="home" clrDropdownItem>About</a>
                    <a href="home" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <div class="content-container">
        <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
            <a clrVerticalNavLink routerLink="home" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="dashboard"></clr-icon>
                Dashboard
            </a>
            <a clrVerticalNavLink routerLink="import" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="upload"></clr-icon>
                Import
            </a>
            <a clrVerticalNavLink routerLink="findings" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="bullseye"></clr-icon>
                Findings
            </a>
            <a clrVerticalNavLink routerLink="hosts" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="devices"></clr-icon>
                Hosts
            </a>
            <a clrVerticalNavLink routerLink="pocs" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="shield-check"></clr-icon>
                PoC's
            </a>
            <a clrVerticalNavLink routerLink="tasks" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="tasks"></clr-icon>
                Tasks
                <span *ngIf="runningtasks !=0;" class="badge badge-info">{{runningtasks}}</span>
            </a>
            <a clrVerticalNavLink routerLink="tools" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="tools"></clr-icon>
                Tools
            </a>
            <a clrVerticalNavLink routerLink="settings" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="cog"></clr-icon>
                Settings
            </a>
            <!--<a clrVerticalNavLink routerLink="test" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="flag"></clr-icon>
                Test
            </a>-->
        </clr-vertical-nav>
        <div class="content-area">

            <router-outlet></router-outlet>
        </div>

    </div>
</div>
